<h3>Another Day, Another News</h3>

<div class="row">
  <div class="col d-flex align-content-start">
    <h4>Countries</h4>
  </div>
  <div class="d-flex align-content-end">
    <button type="button" class="btn btn-info btn-sm" [routerLink]="['/']">
      Settings
    </button>
  </div>
</div>

<div class="mt-4">
  <div class="list-group">
    <div
      class="row list-group-item list-group-item-action"
      *ngFor="let country of countryList"
    >
      <div class="d-flex align-content-around">
        <div class="col-10">
          <a class="">{{ country.name }}</a>
        </div>
        <div class="col-2">
          <img src="{{ country.flag }}" alt="" width="40px" />
        </div>
      </div>
    </div>
  </div>
</div>
