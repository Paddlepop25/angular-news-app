<h3>Another Day, Another News</h3>

<div class="row">
  <div class="col d-flex align-content-start">
    <h4>{{ country }}</h4>
  </div>
  <div class="d-flex align-content-end">
    <button
      type="button"
      class="btn btn-info btn-sm"
      [routerLink]="['/countries']"
    >
      Countries
    </button>
  </div>
</div>

<div class="row mt-3">
  <div *ngFor="let article of newsArticles" class="col-4">
    <div class="card mb-3" style="width: 22rem">
      <img
        src="{{ article.urlToImage }}"
        class="card-img-top"
        alt="image not available"
        width="30px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }} by {{ article.author }}</h5>
        <p class="card-text">Source: {{ article.source.name }}</p>
        <small>Published at: {{ article.publishedAt }}</small>
        <p class="card-text">
          {{ article.description }}
        </p>
        <hr />
        <p class="card-text">
          {{ article.content }}
        </p>
        <a href="{{ article.url }}" target="_blank" class="btn btn-warning"
          >More information</a
        >
      </div>
    </div>
  </div>
</div>
